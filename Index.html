<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-pic initial" style="background-color: #25D366;">M</div>
                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-dots"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="contact-list">
                <div class="contact">
                    <div class="contact-pic initial" style="background-color: #34B7F1;">Z</div>
                    <div class="contact-info">
                        <p>Engr. Zain</p>
                        <p>Sure, I'll be there in 10 minutes.</p>
                    </div>
                    <p class="time">1:12 PM</p>
                </div>
                <div class="contact">
                    <div class="contact-pic initial" style="background-color: #FF9800;">S</div>
                    <div class="contact-info">
                        <p>Prof. Saad</p>
                        <p>ok</p>
                    </div>
                    <p class="time">12:15 PM</p>
                </div>
                <div class="contact">
                    <div class="contact-pic initial" style="background-color: #9C27B0;">O</div>
                    <div class="contact-info">
                        <p>Omama</p>
                        <p>Thanks</p>
                    </div>
                    <p class="time">11:20 AM</p>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="contact-pic initial" style="background-color: #34B7F1;">Z</div>
                <div class="contact-info">
                    <p>Engr. Zain</p>
                    <p class="status">typing...</p>
                </div>
                <div class="icons">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="message-area">
                <div class="message received">Hey! How's it going?</div>
                <div class="message sent">I'm good, thanks! How about you?</div>
                <div class="message received">Let's meet at the staff room.</div>
                <div class="message sent">Sure, I'll be there in 10 minutes.</div>
            </div>
            <div class="input-area">
                <div class="input-icons">
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-camera"></i>
                </div>
                <input type="text" placeholder="Type a message">
                <button class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
